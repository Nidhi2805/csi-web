<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="create.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
    
        
            <a class="navbar-brand" href="web1.html">
                <img src="/images/quiz-logo-time-label-question-260nw-2299277831.jpg" height="50">
            </a>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="quiz.html">Quizzes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Create Quiz</a>
                    </li>
                </ul>
            </div>
    
            <div class="ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle show" href="#" id="profileDropdown" aria-expanded="false">
                        <img src="/images/profile-icon-design-free-vector.jpg" height="30">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="profile.html">Edit Profile</a></li>
                        <li><a class="dropdown-item" href="my.html">My Quizzes</a></li>
                        <li><a class="dropdown-item" href="rank.html">Leaderboard</a></li>
                        <li><a class="dropdown-item" href="index.html">Log Out</a></li>
                    </ul>
                </li>
            </div>
    
        </div>
    </nav>
    
    <script>
        document.getElementById('profileDropdown').addEventListener('click', function (event) {
            event.stopPropagation();
            document.querySelector('.dropdown-menu').classList.toggle('show');
        });
    </script>

<div class="container">
    <h1>Quiz Generator</h1>
    <form id="quiz-form">
        <div class="form-group">
            <label for="num-questions">Number of Questions:</label>
            <input type="number" id="num-questions" name="num-questions" min="1" max="10" value="5">
        </div>

        <div class="form-group">
            <label for="topic">Select Topic:</label>
            <select id="topic" name="topic">
                <option value="math">Maths</option>
                <option value="science">Science</option>
                <option value="history">History</option>
                <option value="literature">Literature</option>
            </select>
        </div>

        <div class="form-group">
            <label for="question-type">Select Question Type:</label>
            <select id="question-type" name="question-type">
                <option value="multiple-choice">Multiple Choice</option>
                <option value="true-false">True/False</option>
                <option value="fill-in-the-blanks">Fill in the Blanks</option>
            </select>
        </div>
       
        <button type="submit">Generate Quiz</button>
    </form>

    <button id="share-btn">Share Quiz</button>

    <script src="share.js"></script>
</div>

</body>
</html>
