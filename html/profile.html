<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
    
            <a class="navbar-brand" href="web1.html">
                <img src="/images/quiz-logo-time-label-question-260nw-2299277831.jpg" height="50">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="quiz.html">Quizzes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="create.html">Create Quiz</a>
                    </li>
                </ul>
            </div>
    
            <div class="ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle show" href="#" id="profileDropdown" aria-expanded="false">
                        <img src="/images/profile-icon-design-free-vector.jpg" height="30">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="my.html">My Quizzes</a></li>
                        <li><a class="dropdown-item" href="rank.html">Leaderboard</a></li>
                        <li><a class="dropdown-item" href="index.html">Log Out</a></li>
                    </ul>
                </li>
            </div>
    
        </div>
    </nav>
    
    
    <script>
        document.getElementById('profileDropdown').addEventListener('click', function (event) {
            event.stopPropagation();
            document.querySelector('.dropdown-menu').classList.toggle('show');
        });
    </script>
    
    <div class="container">
        <h1>Edit Profile</h1>
        <form id="edit-profile-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </div>

    <script src="profile.js"></script>
</body>
</html>
